<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایده شماره 3</title>
</head>
<body dir="rtl">
    <div class="container">
        <input type="radio" name="os" id="os_android" checked="true">
        <input type="radio" name="os" id="os_ios">
        <label for="os_android" class="os_android"> 
            <div class="dot"></div>
            <span>Android</span>
        </label>
        <label for="os_ios" class="os_ios">
            <div class="dot"></div>
            <span>iOS</span>
        </label>
    </div>
</body>
</html>
